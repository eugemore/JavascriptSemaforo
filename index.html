        .caja-semaforo {

            background-color: rgb(50, 50, 50);
        }

        .luz-semaforo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: grey;
            Border: 2px solid black;
            margin: 0 auto;
            margin-top: 10px;

            text-align: center;

<body>
        
    <p>k3 l0k0 3l s3m4f0r0</p>

    <div class ="caja-semaforo">
        <div class="luz-semaforo" id="red">
            
        </div>
        <div class="luz-semaforo" id="yellow">

        </div>
        <div class="luz-semaforo" id="green">

        </div>
    </div>
    <div class= "centrar">
    <button onclick="onClickBotonCambiar()" id="Cambiar" >CAMBIAR</button>
    </div>
    <script>

            // var rojo = true;
            // var yellow = true;
            // var green = true;


            function cambiarColorLuzSemaforo(id, prender)
            {
                var color = 'grey';
                if(prender == true) color = id;
                document.querySelector('#'+id).style.backgroundColor = color; 
            }
            setInterval(onClickBotonCambiar, 2000);
            var estado = 0;


            function onClickBotonCambiar ()
            {

                switch(estado)
                {
                    case 0:
                        red = true;
                        yellow = !true;
                        green = !true;
                        break;
                    case 1:
                        red = !true;
                        yellow = true;
                        green = !true;

                        break;
                    case 2:
                        red = !true;
                        yellow = !true;
                        green = true;
                        break;
                    case 3:
                        red = !true;
                        yellow = true;
                        green = !true;
                        break;
                    default:
                    break;
                }
                estado++;
                if(estado>3) estado = 0;

                cambiarColorLuzSemaforo('red', red);

                cambiarColorLuzSemaforo('yellow', yellow);

                cambiarColorLuzSemaforo('green', green);
            }
        // cambiarColorLuzSemaforo('red', red);
